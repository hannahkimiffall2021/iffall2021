<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">

		<title>Buttons &mdash; Hannah Kim</title>
        </head>
        <body>
            
            <main>
    
                <h1>Button Styling &mdash; Hannah Kim</h1>
                
                <div class="button_container"> 
                    <a href="https://www.coca-cola.com/" target="_blank" id="cocacola">Coca-Cola</a>
                </div>
    
                <div class="button_container">
                    <a href="http://www.apple.com/" target="_blank" id="apple">Apple</a>
                </div>
    
                <div class="button_container">
                    <a href="http://www.ibm.com/" target="_blank" id="ibm">IBM</a>
                </div>
    
                <div class="button_container">
                    <a href="http://nerf.hasbro.com/en-us" target="_blank" id="nerf">Nerf</a>
                </div>

                <div class="button_container">
                    <a href="http://www.harley-davidson.com/" target="_blank" id="harleydavidson">Harley Davidson</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.michaelkors.com/" target="_blank" id="michaelkors"> <img src="images/Michael-Kors-Symbol.png" class="michael-kors-symbol" width="200" height="150"></a>
                </div>
                
                <div class="button_container">
                    <a href="http://ideo.org" target="_blank" id="ideo">Ideo</a>
                </div>
                
                <div class="button_container">
                    <a href="http://sardellastl.com/" target="_blank" id="sardella">Sardella</a>
                </div>
                
                <div class="button_container">
                    <a href="http://stlouis.craigslist.org/" target="_blank" id="craigslist">Craigslist</a>
                </div>
                
                <div class="button_container">
                    <a href="https://www.lyft.com/" target="_blank" id="lyft">Lyft</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.samsung.com/us/" target="_blank" id="samsung">SAMSUNG</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.dimecitycycles.com/" target="_blank" id="dimecitycycles">Dime City Cycles</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.cartoonnetwork.com/" target="_blank" id="cartoonnetwork"><img src="images/cartoon-network.png" class="cartoon-network-symbol" width="200" height="150"></a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.bissingers.com/" target="_blank" id="bissingers">Bissingers</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="tonightshow">The Tonight Show</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.nike.com/us/en_us/" target="_blank" id="nike"> <img src="images/nike.png" class="nike-symbol" width="150" height="70"></a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="botanicalgarden">Botannical Garden</a>
                </div>
                
                <div class="button_container">
                    <a href="http://hulkhogan.com/" target="_blank" id="hulkhogan">Hulk Hogan</a>
                </div>
                
                <div class="button_container">
                    <a href="http://www.teslamotors.com/" target="_blank" id="tesla"><img src="images/Tesla_logo.png" class="tesla-symbol" width="150" height="150"></a>
                </div>
                
                <div class="button_container">
                    <a href="http://thecolorrun.com/" target="_blank" id="colorrun">Color Run</a>
                </div>
    
            </main>	
    
        </body>
    </html>
